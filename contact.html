<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/styles.css">
    <link rel="stylesheet" href="./assets/CSS/contact.css">
    <title>Hair-Day Contact</title>
</head>
<body>
    <header class="header">
        <div class="brand-logo">
            <img src="./assets/images/Artboard 19.png" alt="logo">
        </div>
        <div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Contact Us</h2>
            <form action="#" method="post" id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
    
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><br>
    
                <label for="appointment">Appointment Date (Optional):</label>
                <input type="date" id="appointment" name="appointment"><br>
    
                <label for="service">Select a Service:</label>
                <select id="service" name="service" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="cutting">Cutting</option>
                    <option value="coloring">Coloring</option>
                    <option value="styling">Styling</option>
                    <option value="makeup">Makeup</option>
                    <option value="nails">Nails</option>
                </select><br>
    
                <label for="customRequest">Custom Styling Request:</label>
                <textarea id="customRequest" name="customRequest" rows="4" required></textarea><br>
    
                <input type="submit" value="Submit">
            </form>
        </div>
    
        <div class="popup" id="confirmationPopup">
            <div class="popup-content">
                <span class="close-popup" onclick="closePopup()">&times;</span>
                <p>We've received your message. We'll confirm your appointment soon.</p>
                <button class="dismiss-button" onclick="closePopup()">Dismiss</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-wrapper">
            <div class="brand-logo">
                <img src="./assets/images/Artboard 19.png" alt="brand-logo">
            </div>
            <div class="copy-rights">
                <p>&copy; 2023 Hair Day Salon. All Rights Reserved. </p>
            </div>
        </div>
    </footer>
    
    <script src="./assets/Js/script.js"></script>
</body>
</html>
